name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: android_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
        
      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: openScale-debug-apk
          path: android_app/app/build/outputs/apk/debug/openScale-debug.apk
          retention-days: 30
          
      - name: Create automatic release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: dev-build
          prerelease: true
          title: openScale development build
          files: |
            android_app/app/build/outputs/apk/debug/openScale-debug.apk

  lint:
    name: Run Lint Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: android_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run lint
        run: ./gradlew lintDebug --stacktrace
        
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: android_app/app/build/reports/lint-results-debug.html
          retention-days: 30
