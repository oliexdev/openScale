name: CI Beta

on:
  push:
    branches:
      - openScale-3.0
  pull_request:
    branches:
      - openScale-3.0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Beta APK
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: android_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build beta APK
        run: ./gradlew assembleBeta --stacktrace
        
      - name: Upload beta APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: openScale-beta-apk
          path: android_app/app/build/outputs/apk/beta/openScale-beta.apk
          retention-days: 30
          
      - name: Create automatic release
        if: github.event_name == 'push' && github.ref == 'refs/heads/openScale-3.0'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: beta-build
          prerelease: true
          title: openScale 3.0 beta build
          files: |
            android_app/app/build/outputs/apk/beta/openScale-beta.apk

  lint:
    name: Run Lint Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: android_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run lint
        run: ./gradlew lintBeta --stacktrace
        
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results-beta
          path: android_app/app/build/reports/lint-results-beta.html
          retention-days: 30
